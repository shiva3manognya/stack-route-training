<!DOCTYPE html>
<meta charset="utf-8">
<style>

.axis text {
  font: 13px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

</style>
<body>
<script src="//d3js.org/d3.v3.min.js"></script>
<script>



d3.json("plot2.json",function(error,dat){

    data=dat.grad_pop;
    var n = data.length, // number of samples
        m = 2; // number of series
//var data = d3.range(m).map(function() { return d3.range(n).map(Math.random); });

var margin = {top: 20, right: 30, bottom: 200, left: 80},
    width = 1200 - margin.left - margin.right,
    height = 700 - margin.top - margin.bottom;

    var max_n1 = 0;
    for (var d in data) {
     max_n = Math.max(data[d].male, max_n1);
    }
    var max_n2 = 0;
    for (var d in data) {
     max_n2 = Math.max(data[d].female, max_n2);
   }

   var max_n=0;
   if(max_n1>max_n2)
      max_n=max_n1;
   else {
       max_n=max_n2;
   }



var y = d3.scale.linear()
    .domain([0, max_n])
    .range([height, 0]);

var x0 = d3.scale.ordinal()
    .domain(data.map(function(d) { return d.state; }))
    .rangeBands([0, width], .2);

 var x1 = d3.scale.ordinal()
        .domain(data.map(function(d) { return d.state; }))
      .rangeBands([0, x0.rangeBand()]);



var xAxis = d3.svg.axis()
    .scale(x0)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("svg:g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

svg.append("g")
    .attr("class", "y axis")
    .call(yAxis);

svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + height + ")")
    .call(xAxis)
    .selectAll("text")
    .attr("transform","rotate(-90)")
    .attr("dx","-1em")
    .attr("dy","-0.5em")
    .style("text-anchor","end");




svg.selectAll("bar")
    .data(data)
  .enter().append("rect")
    .attr("class", "bar")
    .attr("x", function(d) { return x0(d.state); })
    .attr("width", x0.rangeBand()/2)
    .attr("y", function(d) { return y(d.male); })
    .attr("height", function(d) { return height - y(d.male); });

     svg.selectAll("bar")
         .data(data)
       .enter().append("rect")
         .attr("class", "bar")
         .attr("fill","red")
         .attr("x", function(d) { return x0(d.state)+x0.rangeBand()/2; })
         .attr("width", x0.rangeBand()/2)
         .attr("y", function(d) { return y(d.female); })
         .attr("height", function(d) { return height - y(d.female); });

         var z=d3.scale.linear().range(["black","red"]);
         var temp=[{"label":"male"},
                    {"label":"female"}
                  ];

         var legend = svg.append("g")
                           .attr("class", "legend")
                           .attr("height",300)
                           .attr("width",100)
                           .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });



    legend.selectAll("rect")
           .data(temp)
           .enter()
           .append("rect")
          .attr("x",   width-60)
          .attr("y", function(d,i){return  i*30;})
          .attr("width", 15)
          .attr("height", 15)
          .style("fill", function(d,i){ return z(i); });


      legend.selectAll("text")


          .data(temp)
          .enter()
          .append("text")
          .attr("x", width )
          .attr("y", function(d,i){return 5+i*30;})
          .attr("dy", ".35em")
          .style("text-anchor", "end")
          .text(function(d,i) { return d.label; });
})
</script>
